<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel With - Find Co-Travellers</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<div class="container">
    <h1>Travel With</h1>
    <p class="subtitle">Enter your journey details to find co-travellers.</p>

    <form action="/search" method="post">

        <div class="form-group">
            <label for="name">Your Name</label>
            <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Enter your name"
                    required>
        </div>

<!--        <div class="form-group">-->
<!--            <label for="pnr">PNR Number</label>-->
<!--            <input-->
<!--                    type="text"-->
<!--                    id="pnr"-->
<!--                    name="pnrNo"-->
<!--                    placeholder="Enter PNR"-->
<!--                    maxlength="10"-->
<!--                    required>-->
<!--            <div class="help-text">10-digit booking number.</div>-->
<!--        </div>-->

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input
                    type="tel"
                    id="phone"
                    name="phoneNo"
                    placeholder="Enter mobile number"
                    maxlength="10"
                    required>
            <div class="help-text">10-digit contact number.</div>
        </div>

        <div class="form-group">
            <label for="sourceStation">Source Station</label>
            <input
                    type="text"
                    id="sourceStation"
                    name="sourceStation"
                    placeholder="e.g. Bhopal (Don't overwrite station name to match station)"
                    required>
        </div>

        <div class="form-group">
            <label for="destinationStation">Destination Station</label>
            <input
                    type="text"
                    id="destinationStation"
                    name="destinationStation"
                    placeholder="e.g. Mumbai (Don't over write station name)"
                    required>
        </div>

        <div class="form-group">
            <label for="trainNo">Train Number</label>
            <input
                    type="text"
                    id="trainNo"
                    name="trainNo"
                    placeholder="e.g. 12980"
                    required>
            <div class="help-text">You can later auto-fill this from PNR API.</div>
        </div>

        <div class="form-group">
            <label for="journeyDate">Journey Date</label>
            <input
                    type="date"
                    id="journeyDate"
                    name="journeyDate"
                    required>
        </div>

        <div class="form-group">
            <label for="stationTime">Time you will reach station</label>
            <input
                    type="time"
                    id="stationTime"
                    name="stationTime"
                    required>
            <div class="help-text">Used to match people going to station at same time.</div>
        </div>

        <button type="submit" class="btn-submit">
            Find Co-Travellers
        </button>
    </form>
</div>

</body>
</html>
